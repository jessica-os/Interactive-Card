<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="./src/css/estilo.css" />
		<link rel="stylesheet" href="./src/css/reset.css" />
		<link rel="stylesheet" href="./src/css/responsivo.css" />
		<link rel="stylesheet" href="./src/css/variaveis.css" />
		<link rel="shortcut icon" href="./src/imagens/favicon-32x32.png" type="image/x-icon" />

		<title>Cart√£o Interativo</title>
	</head>
	<body>
		<main class="conteudo">
			<div class="bg-imagem"></div>

			<section class="cartoes">
				<img class="cartao-1" src="./src/imagens/bg-card-front.png" alt="Imagem frente cartao" />

				<img class="logo" src="./src/imagens/card-logo.svg" alt="logo cartao" />

				<p class="numeracao-cartao" id="numeracao-cartao">0000 0000 0000 0000</p>

				<p class="titular-cartao" id="titular-cartao">JANE APPLESEED</p>

				<p id="mes-cartao" class="mes-cartao">00/</p>

				<p id="ano-cartao" class="ano-cartao">00</p>

				<img class="cartao-2" src="./src/imagens/bg-card-back.png" alt="Imagem tras cartao" />

				<p id="seguranca-cartao" class="seguranca-cartao">000</p>
			</section>

			<form class="formulario" method="POST" id="form" autocomplete="off">
				<div class="nome">
					<label for="titular-input">CARDHOLDER NAME</label><br />

					<input
						class="inputs"
						type="text"
						name="titular-input"
						id="titular-input"
						placeholder="e.g. Jane Appleseed"
						required />
				</div>

				<div class="numero">
					<label for="numeracao-input">CARD NUMBER</label><br />
					<input
						class="inputs"
						type="number"
						oninput="if(this.value.length > this.maxLength)this.value=this.slice(0,this.maxLength)"
						minlength="16"
						maxlength="16"
						id="numeracao-input"
						name="numeracao-input"
						placeholder="e.g. 1234 5678 9123 0000"
						required /><br />
				</div>

				<div class="data">
                   
					<div class="inputs-2">
						<div class="mes-input">
                            <label for="mes-input">EXP.DATE (MM/</label><br />

							<input
								class="inputs"
								type="number"
								name="mes-input"
								id="mes-input"
								placeholder="MM"
								oninput="if(this.value.length > this.maxLength)this.value=this.slice(0,this.maxLength)"
								minlength="2"
								maxlength="2"
								required /><br />
						</div>
						<div class="ano-input">
                            <label for="mes-input">YY)</label><br />
							<input
								class="inputs"
								type="number"
								name="ano-input"
								id="ano-input"
								placeholder="YY"
								oninput="if(this.value.length > this.maxLength)this.value=this.slice(0,this.maxLength)"
								minlength="2"
								maxlength="2"
								required />
						</div>
					</div>

					<div class="seguranca-input">
						<label for="codigo">CVC</label><br />
						<input
							class="inputs cvc"
							type="number"
							name="seguranca-input"
							id="seguranca-input"
							placeholder="e.g.123"
							oninput="if(this.value.length > this.maxLength)this.value=this.slice(0,this.maxLength)"
							minlength="3"
							maxlength="3"
							required />
					</div>
				</div>
				<button id="botao" class="botao" type="submit">Confirm</button>
			</form>
			<div class="thank hidden">
				<img src="./src/imagens/icon-complete.svg" alt="icone completo" />
				<h1>Thank you!</h1>
				<p>We've added your card details</p>
				<button>Continue</button>
			</div>
		</main>
		<script src="./src/js/index.js"></script>
	</body>
</html>
