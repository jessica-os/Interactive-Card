<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="./src/css/estilo.css" />
		<link rel="stylesheet" href="./src/css/reset.css" />
		<link rel="stylesheet" href="./src/css/responsivo.css" />
		<link rel="stylesheet" href="./src/css/variaveis.css" />
		<link rel="shortcut icon" href="./src/imagens/favicon-32x32.png" type="image/x-icon" />
		<title>Interactive Card</title>
	</head>
	<body>
		<div class="bg-image"></div>
		<main class="container">
			<section class="cards">
				<div>
					<img class="image-front-card" src="./src/imagens/bg-card-front.png" />
					<div class="details-card1">
						<img class="logo" src="./src/imagens/card-logo.svg" alt="" />
						<p class="card-number">0000 0000 0000 0000</p>
						<p class="card-name">JANE APPLESEED</p>
						<p class="card-month">00/</p>
						<p class="card-year">00</p>
					</div>
				</div>

				<img class="image-back-card" src="./src/imagens/bg-card-back.png" alt="" />

				<div class="details-card2">
					<p class="card-cvc">000</p>
				</div>
			</section>
			<form method="post" class="form" id="form">
				<div class="input-item">
					<label for="name">CARDHOLDER NAME </label>
					<input type="text" name="name" id="name" placeholder="e.g Jane Appleseed" /><br />
					<a>error message</a>
				</div>
				<div class="input-item">
					<label for="number">CARD NUMBER</label>

					<input type="tel" name="number" id="number" placeholder="e.g 1234 5678 9123 0000" maxlength="16" /> <br />
					<a>error message</a>
				</div>
				<div class="input-date">
					<div class="input-item">
						<label for="month">EXP.DATE(MM/YY) </label>

						<input class="month" type="text" name="month" id="month" placeholder="MM" maxlength="2" /> <br />
						<a>error message</a>
					</div>
					<div class="input-item">
						<input class="year" type="text" name="year" id="year" placeholder="YY" maxlength="2" />
					</div>

					<div class="input-item">
						<label class="label-cvc" for="cvc">CVC</label>
						<input class="cvc" type="text" name="cvc" id="cvc" placeholder="e.g.123" maxlength="3" />
						<a class="a-cvc">error message</a>
					</div>
				</div>

				<button class="confirm-button" id="confirm-button">Confirm</button>
			</form>
			<section class="thank">
				<img src="./src/imagens/icon-complete.svg" alt="" />
				<h3>THANK YOU!</h3>
				<p>We've added your details</p>
				<button class="continue-button" id="continue-button">Continue</button>
			</section>
		</main>
		<script src="./src/js/index.js"></script>
	</body>
</html>
